name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - devtesting

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          # --image specifies the linter; --fail-threshold sets how many issues are allowed before failing
          # Setting fail-threshold to 0 means it fails on ANY issue (default).
          # Increase this number (e.g., 50) if you want the build to pass with some existing issues.
          args: --image,jetbrains/qodana-jvm:2025.2,--fail-threshold,0
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          upload-result: true
          push-fixes: 'none'
