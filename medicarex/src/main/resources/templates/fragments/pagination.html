<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pagination(page, url)">
    <nav aria-label="Page navigation" th:if="${page.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${url}(page=${page.number - 1}, size=${page.size})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:if="${i >= page.number - 2 && i <= page.number + 2}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:href="@{${url}(page=${i}, size=${page.size})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${url}(page=${page.number + 1}, size=${page.size})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
        <div class="text-center text-muted small">
            Page <span th:text="${page.number + 1}"></span> of
            <span th:text="${page.totalPages}"></span>
            (Total: <span th:text="${page.totalElements}"></span> items)
        </div>
    </nav>
</div>
</body>
</html>
