<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Gopal Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .success-card {
            background: white;
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
        }
        .check-icon {
            font-size: 4rem;
            color: #10b981;
            background: #ecfdf5;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .btn-login {
            background: #6366f1;
            color: white;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-login:hover { background: #4f46e5; color: white; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="success-card">
    <div class="check-icon">
        <i class="bi bi-check-lg"></i>
    </div>
    <h2 class="fw-bold">Registration Successful!</h2>
    <p class="text-muted mb-4">Your medical profile has been created at Gopal Hospital. You can now log in to book appointments and view reports.</p>

    <div class="alert alert-info py-2 small">
        <i class="bi bi-info-circle me-2"></i> Your MRN will be sent to your email shortly.
    </div>

    <a th:href="@{/login}" class="btn btn-login mt-3">
        Sign In to Your Account <i class="bi bi-arrow-right ms-2"></i>
    </a>
</div>

</body>
</html>
