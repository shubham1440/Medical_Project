<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopal. | Clinical Intelligence Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #0284c7; --dark: #0f172a; --slate: #64748b; --medical-green: #10b981; --gold: #facc15; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; color: var(--dark); line-height: 1.7; overflow-x: hidden; }

        .section-padding { padding: 80px 0; }

        .card-modern {
            border: 1px solid #f1f5f9;
            border-radius: 24px;
            transition: 0.4s;
            background: #fff;
            height: 100%;
            overflow: hidden;
        }
        .card-modern:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

        /* Stats & Network Styles */
        .stat-card { transition: 0.3s; border: 1px solid #f1f5f9; }
        .stat-card:hover { border-color: var(--primary); background: #f0f9ff; }

        .location-card {
            display: flex; align-items: center; padding: 15px; border-radius: 16px;
            border: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; background: white;
        }
        .location-card:hover { background: #f8fafc; border-color: var(--primary); transform: scale(1.02); }
        .loc-img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; margin-right: 15px; }

        /* Wellness Styles */
        .health-card { border-radius: 20px; padding: 30px; border: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .bg-cream { background-color: #fffbeb; }
        .bg-blue-light { background-color: #eff6ff; }
        .bg-green-light { background-color: #f0fdf4; }
        .circle-btn { width: 40px; height: 40px; border-radius: 50%; background: #0284c7; color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; }

        /* Global UI */
        .live-pulse { height: 10px; width: 10px; background: var(--medical-green); border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px var(--medical-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .btn-gold { background: var(--gold); color: #000; font-weight: 700; border-radius: 100px; padding: 12px 30px; border: none; }
        .fw-800 { font-weight: 800; }
    </style>
</head>
<body>
</body>
</html>
