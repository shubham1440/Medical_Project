<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<section th:fragment="leadership" class="section-padding bg-white" id="leadership">
    <div class="container">
        <h2 class="fw-800 text-center mb-5">Board of Directors</h2>
        <div class="row g-4">

            <div class="col-md-4">
                <div class="card-modern shadow-sm border-0">
                    <img src="https://images.unsplash.com/photo-1537368910025-700350fe46c7?auto=format&fit=crop&q=80&w=800" class="leader-img" alt="Founder">
                    <div class="p-4 text-center">
                        <h5 class="fw-bold mb-1">Dr. Rajan Gopal</h5>
                        <p class="text-primary small fw-bold mb-0">Founder & Chairman</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-modern shadow-sm border-0">
                    <img src="https://images.unsplash.com/photo-1537368910025-700350fe46c7?auto=format&fit=crop&q=80&w=800" class="leader-img" alt="COO">
                    <div class="p-4 text-center">
                        <h5 class="fw-bold mb-1">Sarah Jenkins</h5>
                        <p class="text-primary small fw-bold mb-0">Chief Operations Officer</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-modern shadow-sm border-0">
                    <img src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?auto=format&fit=crop&q=80&w=800" class="leader-img" alt="CMO">
                    <div class="p-4 text-center">
                        <h5 class="fw-bold mb-1">Dr. Amit Shah</h5>
                        <p class="text-primary small fw-bold mb-0">Chief Medical Officer</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
