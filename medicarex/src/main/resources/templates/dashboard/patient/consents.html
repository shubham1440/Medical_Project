<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Privacy Terminal | Gopal Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --gopal-navy: #1e293b;
            --gopal-bg: #f8fafc;
            --system-green: #10b981;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--gopal-bg);
            color: var(--gopal-navy);
            letter-spacing: -0.02em;
        }

        .terminal-header { padding: 4rem 0 3rem; }

        /* --- Modern Back Button --- */
        .btn-back {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: white;
            color: var(--gopal-navy);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            margin-right: 1.5rem;
            text-decoration: none;
        }

        .btn-back:hover {
            background: var(--gopal-navy);
            color: white;
            transform: translateX(-4px);
        }

        /* Bento Card Styling */
        .bento-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Tech Form Controls */
        .field-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-select-tech {
            background-color: var(--gopal-bg) !important;
            border: 1.5px solid var(--border-color) !important;
            border-radius: 12px !important;
            padding: 0.8rem 1rem !important;
            font-weight: 600;
        }

        /* Custom Tech Switch */
        .form-switch .form-check-input {
            width: 3em;
            height: 1.6em;
            background-color: #cbd5e1;
            border: none;
            cursor: pointer;
        }

        .form-switch .form-check-input:checked {
            background-color: var(--system-green);
        }

        .tech-table thead th {
            background-color: var(--gopal-bg);
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #64748b;
            padding: 1rem;
            border: none;
        }

        .btn-gopal-dark {
            background-color: var(--gopal-navy);
            color: white;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 700;
            border: none;
            transition: 0.2s;
        }

        .btn-gopal-dark:hover { background-color: #000; color: white; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <header class="terminal-header">
        <div class="container">
            <div class="d-flex align-items-center">
                <a th:href="@{/patient/dashboard}" class="btn-back shadow-sm" title="Back to Dashboard">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>
                <div>
                    <div class="d-flex align-items-center gap-2 mb-1">
                        <span style="width: 8px; height: 8px; background: var(--system-green); border-radius: 50%; display: inline-block;"></span>
                        <span class="fw-bold small text-uppercase text-secondary" style="letter-spacing: 0.1em;">Privacy Registry</span>
                    </div>
                    <h1 class="fw-800 display-6 mb-0">Consent Management</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="bento-card">
                    <h4 class="fw-800 mb-4">Authorize Provider</h4>
                    <form method="post" th:action="@{/consent/grant}">
                        <div class="mb-4">
                            <label for="providerId" class="field-label">Specialist Directory</label>
                            <select class="form-select form-select-tech" id="providerId" name="providerId" required>
                                <option value="" disabled selected>Select Provider...</option>
                                <option th:each="provider : ${providers}"
                                        th:value="${provider.id}"
                                        th:text="${provider.firstName + ' ' + provider.lastName + ' - ' + provider.specialty}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn-gopal-dark w-100" th:disabled="${#lists.isEmpty(providers)}">
                            Initialize Access
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="bento-card">
                    <div class="d-md-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-800 mb-0">Live Access Permissions</h4>
                        <div class="mt-3 mt-md-0">
                            <input id="providerSearch" type="text" class="form-control"
                                   placeholder="Search keys..." style="border-radius: 12px; background: #f8fafc;">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table tech-table" id="consentTable">
                            <thead>
                            <tr>
                                <th>Entity Identifier</th>
                                <th>Access Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="consent : ${consents}">
                                <td>
                                    <div class="fw-bold" th:text="${consent.provider.firstName + ' ' + consent.provider.lastName}">Provider Name</div>
                                    <div class="text-secondary small" th:text="${consent.provider.specialty}">Specialty</div>
                                </td>
                                <td>
                                    <div class="form-check form-switch d-flex align-items-center gap-3">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               th:id="'consentSwitch-' + ${consent.provider.id}"
                                               th:checked="${consent.consentGranted}"
                                               th:onchange="'toggleConsent(' + ${consent.provider.id} + ', this)'">
                                        <label class="fw-bold small text-uppercase"
                                               th:id="'label-' + ${consent.provider.id}"
                                               th:style="${consent.consentGranted ? 'color: var(--system-green)' : 'color: #94a3b8'}"
                                               th:text="${consent.consentGranted ? 'Granted' : 'Revoked'}">
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleConsent(providerId, checkbox) {
            const isChecked = checkbox.checked;
            const label = document.getElementById('label-' + providerId);
            label.innerText = isChecked ? 'Granted' : 'Revoked';
            label.style.color = isChecked ? 'var(--system-green)' : '#94a3b8';

            fetch('/api/consent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ providerId: providerId, consentGiven: isChecked })
            });
        }
    </script>
</div>
</body>
</html>
