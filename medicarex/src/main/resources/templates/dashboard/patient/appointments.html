<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Appointments | Health Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .glass-card {
            background: #ffffff;
            border-radius: 1.5rem;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .btn-back {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            text-decoration: none;
        }
        .btn-back:hover {
            background: #f1f3f5;
            transform: translateX(-3px);
            color: #000;
        }
        .table thead th {
            background-color: #f8f9fa;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #6c757d;
            border-top: none;
            padding: 1rem;
        }
        .appointment-row { transition: background 0.2s; }
        .appointment-row:hover { background-color: #fcfdfe; }

        /* Modern Badge Styling */
        .badge-status { padding: 0.6em 1em; font-weight: 600; border-radius: 8px; }
        .bg-success-subtle { background-color: #d1e7dd; color: #0f5132; }
        .bg-warning-subtle { background-color: #fff3cd; color: #664d03; }
        .bg-info-subtle { background-color: #cff4fc; color: #055160; }
        .bg-secondary-subtle { background-color: #e2e3e5; color: #41464b; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">

        <div class="row mb-4 align-items-center">
            <div class="col-md-8 d-flex align-items-center gap-3">
                <a th:href="@{/patient/dashboard}" class="btn-back shadow-sm" title="Back to Dashboard">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>
                <div>
                    <h2 class="mb-1 fw-bold text-dark">My Appointments</h2>
                    <p class="text-muted mb-0 small">Manage your upcoming and past clinical visits</p>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-primary rounded-pill px-4 py-2 shadow-sm fw-bold"
                        data-bs-toggle="modal" data-bs-target="#bookAppointmentModal">
                    <i class="bi bi-plus-circle me-2"></i>Book New Visit
                </button>
            </div>
        </div>

        <div class="card glass-card overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                        <tr>
                            <th class="ps-4">Date & Time</th>
                            <th>Healthcare Provider</th>
                            <th>Reason for Visit</th>
                            <th>Status</th>
                            <th class="pe-4 text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="appointment : ${appointments}" class="appointment-row">
                            <td class="ps-4 py-3">
                                <div class="fw-bold text-dark" th:text="${appointment.startTime}">12 Oct 2023, 10:00 AM</div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm me-2 bg-light rounded-circle d-flex align-items-center justify-content-center" style="width:32px; height:32px;">
                                        <i class="bi bi-person-heart text-primary"></i>
                                    </div>
                                    <span class="fw-medium" th:text="${appointment.providerName}">Dr. Smith</span>
                                </div>
                            </td>
                            <td class="text-muted" th:text="${appointment.reason}">Routine Checkup</td>
                            <td>
                                    <span class="badge badge-status"
                                          th:classappend="${appointment.status == 'CONFIRMED' ? ' bg-success-subtle' :
                                                          (appointment.status == 'REQUESTED' ? ' bg-warning-subtle' :
                                                          (appointment.status == 'COMPLETED' ? ' bg-info-subtle' : ' bg-secondary-subtle'))}"
                                          th:text="${appointment.status}">
                                        Status
                                    </span>
                            </td>
                            <td class="pe-4 text-end">
                                <button th:if="${appointment.status == 'REQUESTED' or appointment.status == 'CONFIRMED'}"
                                        class="btn btn-sm btn-outline-danger rounded-pill px-3"
                                        th:onclick="'cancelAppointment(' + ${appointment.id} + ')'">
                                    <i class="bi bi-trash3 me-1"></i> Cancel
                                </button>
                                <span th:unless="${appointment.status == 'REQUESTED' or appointment.status == 'CONFIRMED'}"
                                      class="text-muted small">No actions available</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(appointments)}">
                            <td colspan="5" class="text-center py-5">
                                <img src="https://cdn-icons-png.flaticon.com/512/1450/1450125.png" alt="No data" style="width: 80px; opacity: 0.5;" class="mb-3 d-block mx-auto">
                                <h5 class="text-muted">No appointments found</h5>
                                <p class="text-muted small">You don't have any appointments scheduled yet.</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookAppointmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 1.5rem;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold fs-4">Schedule Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/patient/appointments}" method="post">
                    <div class="modal-body p-4">
                        <div class="mb-4">
                            <label for="providerId" class="form-label fw-semibold">Choose Provider</label>
                            <select class="form-select form-select-lg rounded-3 border-light-subtle shadow-sm" id="providerId" name="providerId" required>
                                <option value="">Select a specialist...</option>
                                <option th:each="provider : ${providers}"
                                        th:value="${provider.id}"
                                        th:text="${provider.firstName + ' ' + provider.lastName + ' - ' + provider.specialty}"></option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="startTime" class="form-label fw-semibold">Preferred Date & Time</label>
                            <input type="datetime-local" class="form-control form-control-lg rounded-3 border-light-subtle shadow-sm" id="startTime"
                                   name="startTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label fw-semibold">Reason for Visit</label>
                            <textarea class="form-control rounded-3 border-light-subtle shadow-sm" id="reason" name="reason"
                                      rows="3" placeholder="Briefly describe your symptoms or reason for visit..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer border-0 pt-0 p-4">
                        <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        function cancelAppointment(appointmentId) {
            if (confirm('Are you sure you want to cancel this appointment? This action cannot be undone.')) {
                fetch(`/patient/appointments/${appointmentId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason: 'Patient requested cancellation' })
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to cancel appointment. Please contact support.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Network error. Please try again later.');
                });
            }
        }
    </script>
</th:block>
</body>
</html>
