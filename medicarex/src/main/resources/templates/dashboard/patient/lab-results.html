<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Labs & Documents</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2><i class="bi bi-file-medical"></i> My Labs </h2>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Lab Results</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Test Name</th>
                        <th>Value</th>
                        <th>Unit</th>
                        <th>Reference Range</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result : ${labResults}">
                        <td th:text="${result.testName}"></td>
                        <td th:text="${result.value}"></td>
                        <td th:text="${result.unit}"></td>
                        <td th:text="${result.referenceRange}"></td>
                        <td>
                                    <span th:if="${result.abnormalFlag == 'N'}"
                                          class="badge bg-success">Normal</span>
                            <span th:if="${result.abnormalFlag == 'H'}"
                                  class="badge badge-abnormal-h">High</span>
                            <span th:if="${result.abnormalFlag == 'L'}"
                                  class="badge badge-abnormal-l">Low</span>
                        </td>
                        <td th:text="${#temporals.format(result.resultDate, 'MMM dd, yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
