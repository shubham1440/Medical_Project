<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<div layout:fragment="content">

    <div class="container py-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/provider/dashboard}" class="btn-back shadow-sm" title="Back to Dashboard">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>
                <div>
                    <h2 class="fw-bold mb-0">Confirmation Queue</h2>
                    <p class="text-muted mb-0 small">Review and manage pending patient requests</p>
                </div>
            </div>
            <span class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2 fw-bold">
                <i class="bi bi-hourglass-split me-1"></i>
                <span th:text="${pendingAppointments.size()}">0</span> Pending
            </span>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3 text-muted small text-uppercase fw-bold">Schedule</th>
                            <th class="py-3 text-muted small text-uppercase fw-bold">Patient</th>
                            <th class="py-3 text-muted small text-uppercase fw-bold">Reason for Visit</th>
                            <th class="py-3 text-muted small text-uppercase fw-bold">Status</th>
                            <th class="pe-4 py-3 text-end text-muted small text-uppercase fw-bold">Decision</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="appt : ${pendingAppointments}" class="appointment-row">
                            <td class="ps-4">
                                <div class="d-flex flex-column">
                                    <span class="fw-bold text-dark" th:text="${#temporals.format(appt.appointmentdate, 'MMM dd, yyyy')}"></span>
                                    <span class="text-muted small" th:text="${appt.startTime}"></span>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm me-2" th:text="${#strings.substring(appt.patientName,0,1)}">P</div>
                                    <span class="fw-semibold" th:text="${appt.patientName}"></span>
                                </div>
                            </td>
                            <td>
                                <span class="text-secondary" th:text="${appt.reason}"></span>
                            </td>
                            <td>
                                <span class="badge-pending" th:text="${appt.status}"></span>
                            </td>
                            <td class="pe-4 text-end">
                                <div class="d-flex justify-content-end gap-2">
                                    <form th:action="@{/provider/appointments/{id}/confirm(id=${appt.id})}" method="post">
                                        <button type="submit" class="btn btn-confirm shadow-sm">
                                            <i class="bi bi-check-lg me-1"></i> Confirm
                                        </button>
                                    </form>
                                    <form th:action="@{/provider/appointments/{id}/cancel(id=${appt.id})}" method="post">
                                        <button type="submit" class="btn btn-cancel shadow-sm">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(pendingAppointments)}">
                            <td colspan="5" class="text-center py-5">
                                <div class="py-4">
                                    <i class="bi bi-clipboard-check text-muted mb-3" style="font-size: 3rem;"></i>
                                    <h5 class="text-secondary fw-bold">All caught up!</h5>
                                    <p class="text-muted small">No appointments are currently awaiting your confirmation.</p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        :root {
            --primary: #4361ee;
            --success: #2ec4b6;
            --danger: #e71d36;
        }

        body { font-family: 'Outfit', sans-serif; background-color: #f8f9fd; }

        /* Back Button */
        .btn-back {
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            border-radius: 12px; background: white; border: 1px solid #e2e8f0; color: #1e293b;
            text-decoration: none; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-back:hover { background: var(--primary); color: white; transform: translateX(-5px); }

        /* Table Styling */
        .appointment-row { transition: background 0.2s; border-bottom: 1px solid #f1f5f9; }
        .appointment-row:hover { background-color: #fcfdfe; }

        /* Avatar Circle */
        .avatar-sm {
            width: 32px; height: 32px; background: #eef2ff; color: var(--primary);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.85rem;
        }

        /* Custom Badge */
        .badge-pending {
            background-color: #fff9db; color: #f59f00; padding: 6px 12px;
            border-radius: 8px; font-weight: 600; font-size: 0.85rem; display: inline-block;
        }

        /* Action Buttons */
        .btn-confirm {
            background-color: var(--success); color: white; border: none;
            padding: 8px 18px; border-radius: 10px; font-weight: 600; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-confirm:hover { background-color: #24a196; transform: translateY(-2px); color: white; }

        .btn-cancel {
            background-color: #fff1f2; color: var(--danger); border: none;
            width: 38px; height: 38px; border-radius: 10px; font-weight: 600;
            transition: 0.2s;
        }
        .btn-cancel:hover { background-color: var(--danger); color: white; transform: translateY(-2px); }

        .bg-primary-subtle { background-color: #e0e7ff; }
    </style>

</div>
</html>
