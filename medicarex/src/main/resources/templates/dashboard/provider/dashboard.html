<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 28px;
            margin-top: 30px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .card {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #e5eaf2;
            border-radius: 1.1rem;
            padding: 28px 26px;
            box-shadow: 0 2px 8px rgba(24,33,58,0.07);
            transition: box-shadow 0.17s, transform 0.18s;
            min-height: 110px;
            gap: 20px;
        }

        .card:hover {
            box-shadow: 0 4px 20px rgba(24,33,58,0.12);
            transform: translateY(-6px) scale(1.009);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.15rem;
            margin-right: 18px;
            flex-shrink: 0;
        }

        .card-icon.appointment { background: #4CAF50; color: #fff; }
        .card-icon.panel { background: #1976D2; color: #fff; }
        .card-icon.pending { background: #FBC02D; color: #fff; }

        .card-content {
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.16rem;
            font-weight: 600;
            margin-bottom: 2px;
            color: #232d38;
        }

        .card-desc {
            font-size: 1.03rem;
            color: #6a707e;
            margin-bottom: 3px;
        }

        .card-action-link {
            display: block;
            margin-top: 2px;
            color: #1976D2;
            font-weight: 500;
            text-decoration: none;
            font-size: 1.01rem;
            transition: text-decoration 0.12s;
        }
        .card-action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="container px-4 py-5">
        <div class="welcome-banner-custom position-relative p-5 text-center mx-auto mb-5 bg-primary text-white rounded-4">
            <h1 class="display-6">
                Welcome, <span th:text="${username}">Provider</span>!
            </h1>
            <p class="lead mb-0">Here's your provider dashboard</p>
        </div>
        <div class="dashboard-grid">
            <a th:href="@{/provider/worklist}" class="card-link">
                <div class="card">
                    <div class="card-icon appointment">
                        <i class="bi bi-calendar-event"></i>
                    </div>
                    <div class="card-content">
                        <span class="card-title">Today's Appointments</span>
                        <span class="card-desc">View your schedule</span>
                    </div>
                </div>
            </a>

            <a th:href="@{/provider/panel}" class="card-link">
                <div class="card">
                    <div class="card-icon panel">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="card-content">
                        <span class="card-title">My Patient Panel</span>
                        <span class="card-desc">Assigned patient list</span>
                    </div>
                </div>
            </a>

            <div class="card">
                <div class="card-icon pending">
                    <i class="bi bi-exclamation-octagon"></i>
                </div>
                <div class="card-content">
                    <span class="card-title">Pending Actions</span>
                    <a th:href="@{/provider/encounters/unsigned}" class="card-action-link">
                        <i class="bi bi-clipboard-x"></i> Unsigned Encounters
                    </a>
                    <a th:href="@{/provider/pending}" class="card-action-link">
                        <i class="bi bi-hourglass-split"></i> Appointments to Confirm
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
