<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopal. | Clinical Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #0284c7;
            --accent-soft: rgba(2, 132, 199, 0.1);
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.3);
            --text-main: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            /* Changed height to min-height to allow scrolling if card is taller than screen */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            overflow-x: hidden;
            position: relative;
            /* Added vertical padding to ensure the card never touches the screen edges */
            padding: 40px 20px;
        }

        .bg-visuals {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image:
                radial-gradient(at 0% 0%, hsla(202,100%,90%,1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(190,100%,90%,1) 0, transparent 50%);
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: linear-gradient(135deg, rgba(2, 132, 199, 0.1) 0%, rgba(56, 189, 248, 0.1) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 32px;
            /* Increased internal padding for better visual balance */
            padding: 3.5rem 2.5rem;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.08);
            z-index: 10;
            /* Extra margin-top/bottom safety */
            margin: auto;
        }

        .logo-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .modern-icon {
            position: relative;
            width: 64px; height: 64px;
            background: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            margin-bottom: 1.25rem;
        }

        .modern-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #0284c7, #38bdf8);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
        }

        .logo-title {
            font-weight: 800;
            font-size: 1.85rem;
            letter-spacing: -1.2px;
            color: var(--text-main);
            margin: 0;
            line-height: 1;
        }

        .logo-dot { color: var(--accent); }

        .brand-subline {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .form-label {
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #94a3b8;
            margin-bottom: 0.6rem;
            display: block;
        }

        .input-group-modern {
            position: relative;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 58px;
            background: #ffffff;
            border: 1.5px solid #e2e8f0;
            border-radius: 18px;
            padding: 0 3.5rem 0 3.2rem;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.25s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-soft);
            background: white;
            outline: none;
        }

        .input-icon-left {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.2rem;
            z-index: 5;
            pointer-events: none;
        }

        .pass-toggle-right {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            z-index: 5;
            padding: 4px;
            display: flex;
            align-items: center;
        }

        .btn-modern {
            height: 58px;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-modern:hover {
            background: #000000;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(15, 23, 42, 0.3);
        }

        .custom-check {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .form-check-input {
            width: 1.1rem;
            height: 1.1rem;
            margin-top: 0;
            cursor: pointer;
        }

        .trust-pill {
            background: #f1f5f9;
            color: #64748b;
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-top: 2.5rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

<div class="bg-visuals">
    <div class="blob"></div>
</div>

<div class="login-card">
    <div class="logo-box">
        <div class="modern-icon">
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none">
                <path d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2" stroke="#0284c7" stroke-width="2.5" stroke-linecap="round"/>
                <path d="M2 12H6L9 19L15 5L18 12H22" stroke="#0f172a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1 class="logo-title">Gopal<span class="logo-dot">.</span></h1>
        <p class="brand-subline">Clinical Intelligence</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-group-modern">
            <label class="form-label">Identifier</label>
            <div style="position: relative;">
                <i class="bi bi-person-circle input-icon-left"></i>
                <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
            </div>
        </div>

        <div class="input-group-modern">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <label class="form-label mb-0">Security Key</label>
                <a href="#" class="text-muted text-decoration-none" style="font-size: 0.65rem; font-weight: 800;">RESET ACCESS</a>
            </div>
            <div style="position: relative;">
                <i class="bi bi-key-fill input-icon-left"></i>
                <input type="password" id="passInput" name="password" class="form-control" placeholder="••••••••" required>
                <div class="pass-toggle-right" onclick="toggleView()">
                    <i class="bi bi-eye-fill" id="toggleIcon"></i>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center mb-4 px-1">
            <label class="custom-check">
                <input class="form-check-input" type="checkbox" id="rem">
                <span class="small text-muted fw-bold" style="font-size: 0.8rem;">Maintain persistent session</span>
            </label>
        </div>

        <button type="submit" class="btn-modern">
            Access Portal
            <i class="bi bi-arrow-right-short fs-4"></i>
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="small text-muted mb-0">System restricted. <a href="/register" class="text-dark fw-extrabold text-decoration-none">Request Access</a></p>

        <div class="trust-pill">
            <i class="bi bi-shield-check-fill text-primary"></i>
            Encrypted Node: New Delhi-01
        </div>
    </div>
</div>

<script>
    function toggleView() {
        const p = document.getElementById('passInput');
        const icon = document.getElementById('toggleIcon');
        if (p.type === 'password') {
            p.type = 'text';
            icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
        } else {
            p.type = 'password';
            icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
        }
    }
</script>
</body>
</html>
