app:
  name: MediCareX
  version: 1.0.0
  description: Enterprise Configuration Framework
  environment: development              # format in envs/{env}/application.yml

  #   Developer Info (dev only)
  developer:
    name: shubham                       # Set via DEVELOPER_NAME env var
    workspace:                  # Your workspace directory
    port:

  # Application Features
  features:
    api-docs: true              # Swagger/OpenAPI docs
    metrics: true               # Actuator metrics
    monitoring: true            # Application monitoring

# Server Configuration
server:
  port: 8080

  # Servlet Context
  servlet:
    context-path: /api
    session:
      timeout: 30m              # Session timeout
      cookie:
        http-only: true
        secure: false           # Set true in production

  # Compression
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
      - application/javascript
      - application/json
      - application/xml
    min-response-size: 1024     # Minimum size to compress (bytes)

  # Error Handling
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

  # HTTP/2
  http2:
    enabled: false              # Enable in production with SSL

  # SSL/TLS (disabled for dev)
  ssl:
    enabled: false
    key-store:
    key-store-password:
    key-store-type: PKCS12
    key-alias: tomcat

# Spring Configuration
spring:
  application:
    name: MediCareX


  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  # Profile
  profiles:
    active: ${app.environment:dev}

  # Jackson (JSON)
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    default-property-inclusion: non_null

  # Servlet
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

  # Data Source (to be overridden by database configs)
  datasource:
    hikari:
      auto-commit: false
      connection-test-query: SELECT 1
      pool-name: HikariPool

  # JPA
  jpa:
    open-in-view: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.deloitte: DEBUG
    org.springframework: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  # Logging Pattern
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  # Log Files
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

  # Log Groups
  group:
    tomcat: org.apache.catalina,org.apache.coyote,org.apache.tomcat
    database: org.hibernate,org.springframework.jdbc

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    info:
      enabled: true
    metrics:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${app.environment}

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Info Endpoint
info:
  app:
    name: ${app.name}
    version: ${app.version}
    description: ${app.description}
    environment: ${app.environment}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: true

# Async Configuration
spring.task:
  execution:
    pool:
      core-size: 2
      max-size: 10
      queue-capacity: 100
    thread-name-prefix: async-
  scheduling:
    pool:
      size: 2
    thread-name-prefix: scheduling-
